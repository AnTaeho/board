<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-4 text-center">
        <h2 th:text="#{page.post}">게시물 상세</h2>
    </div>

<!--    &lt;!&ndash; 추가 &ndash;&gt;-->
<!--    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>-->

    <div>
        <label for="id" th:text="#{label.post.id}">게시물 ID</label>
        <input type="text" id="id" name="id" class="form-control" value="1" th:value="${post.id}" readonly>
    </div>
    <div>
        <label for="title" th:text="#{label.post.title}">상품명</label>
        <input type="text" id="title" name="title" class="form-control" value="상품A" th:value="${post.title}" readonly>
    </div>
    <div>
        <label for="content" th:text="#{label.post.content}">가격</label>
        <input type="text" id="content" name="content" class="form-control" value="10000" th:value="${post.content}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editPost.html'"
                    th:onclick="|location.href='@{/posts/edit/{postId}(postId=${post.id})}'|"
                    type="button" th:text="#{page.updatePost}">게시글 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='postComment.html'"
                    th:onclick="|location.href='@{/comment/post/{postId}(postId=${post.id})}'|"
                    type="button" th:text="#{page.comment}">댓글 목록</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='posts.html'"
                    th:onclick="|location.href='@{/home}'|"
                    type="button" th:text="#{button.back}">목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
