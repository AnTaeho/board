<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-4 text-center">
        <h2 th:text="#{page.commentInfo}">게시물 상세</h2>
    </div>

    <!--    &lt;!&ndash; 추가 &ndash;&gt;-->
    <!--    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>-->

    <div>
        <label for="id" th:text="#{label.comment.id}">게시물 ID</label>
        <input type="text" id="id" name="id" class="form-control" value="1" th:value="${comment.id}" readonly>
    </div>
    <div>
        <label for="content" th:text="#{label.comment.content}">상품명</label>
        <input type="text" id="content" name="content" class="form-control" value="상품A" th:value="${comment.content}" readonly>
    </div>
    <div>
        <label for="writer" th:text="#{label.comment.writer}">가격</label>
        <input type="text" id="writer" name="writer" class="form-control" value="10000" th:value="${comment.writer}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editComment.html'"
                    th:onclick="|location.href='@{/comment/edit(commentId=${comment.id})}'|"
                    type="button" th:text="#{page.updatePost}">게시글 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='postComments.html'"
                    th:onclick="|location.href='@{/comment/post/{postId}(postId=${postId})}'|"
                    type="button" th:text="#{button.cancel}">목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
