<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 th:text="#{page.comment}">게시물 목록</h2>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{label.post.id}">ID</th>
                <th th:text="#{label.post.title}">게시물 제목</th>
                <th th:text="#{label.post.content}">게시물 내용</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment : ${comments}">
                <td><a href="comment.html" th:href="@{/comment/info/{commentId}(commentId=${comment.id})}" th:text="${comment.id}">게시물 id</a></td>
                <td><a href="comment.html" th:href="@{/comment/info/{commentId}(commentId=${comment.id})}" th:text="${comment.content}">게시물 제목</a></td>
                <td th:text="${comment.writer}">10000</td>
            </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        onclick="location.href='addComment.html'"
                        th:onclick="|location.href='@{/comment/{postId}(postId=${postId})}'|"
                        type="button" th:text="#{page.writeComment}">댓글 달기</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='post.html'"
                        th:onclick="|location.href='@{/posts/{postId}(postId=${postId})}'|"
                        type="button" th:text="#{button.back}">취소</button>
            </div>
        </div>
    </div>

</div> <!-- /container -->

</body>
</html>
