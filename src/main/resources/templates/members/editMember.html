<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.updateMember}">회원 수정</h2>
    </div>

    <form action="member.html" th:action th:object="${member}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <div>
            <label for="name" th:text="#{label.member.name}">회원 이름</label>
            <input type="text" id="name" th:field="*{name}"
                   th:errorclass="field-error" class="form-control" placeholder="이름을 입력하세요">
            <div class="field-error" th:errors="*{name}">
                이름 오류
            </div>
        </div>
        <div>
            <label for="price" th:text="#{label.member.age}">회원 나이</label>
            <input type="text" id="price" th:field="*{age}"
                   th:errorclass="field-error" class="form-control" placeholder="나이을 입력하세요">
            <div class="field-error" th:errors="*{age}">
                나이 오류
            </div>
        </div>
        <div>
            <label for="quantity" th:text="#{label.member.loginId}">로그인 ID</label>
            <input type="text" id="quantity" th:field="*{loginId}"
                   th:errorclass="field-error" class="form-control" placeholder="수정할 아이디을 입력하세요">
            <div class="field-error" th:errors="*{loginId}">
                로그인 아이디 오류
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        type="submit" th:text="#{button.save}">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='member.html'"
                        th:onclick="|location.href='@{/member(id=${member.id})}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
